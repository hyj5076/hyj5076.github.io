<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eight Fore</title>

    <!-- 절대경로 -->
    <base href="https://hyj5076.github.io/booking/">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/sub.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

    <!-- js -->
    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header">
        </header>

        <div id="main">
            <section id="title">
                <div class="inner">
                    <h3>Notice</h3>

                    <select class="select_box">
                        <option>에잇포레 소개</option>
                        <option>오시는길</option>
                        <option>배치도&갤러리</option>
                        <option>주변놀거리</option>
                        <option selected>이벤트</option>
                    </select>
                </div><!-- inner -->
            </section>

            <section id="content_sub">
                <div class="inner">
                    <div class="content_main">
                        <div class="content_title center">
                            <h3>Special Event</h3>
                            <p>에잇포레의 이벤트에 대한 예시 설명입니다.</br>
                                모던과 클래식, 도시와 자연이 공존하는 
                                안락한 휴식의 시간을 선물할 것입니다.</p>
                        </div>

                        <div class="content_basic">
                            <div class="card">
                                <h4>EIGHTFORE 생일 축하 이벤트</h4>

                                <div class="card_img swiper mySwiper">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide"><img src="/images/sub/event0.jpg" alt="01"></div>
                                        <div class="swiper-slide"><img src="/images/sub/event1.jpg" alt="02"></div>
                                        <div class="swiper-slide"><img src="/images/sub/attrac_0.jpg" alt="03"></div>
                                        <div class="swiper-slide"><img src="/images/sub/gallery.jpg" alt="04"></div>
                                    </div>
                                <div class="swiper-pagination"></div>
                                </div>
                                <p class="card_date">2023.01.01-2023.12.31</p>
                                <p>생일을 맞은 13세 이하 어린이에게 랜덤 기프트 세트를 드립니다.</p>
                            </div>
                        </div><!-- content_basic -->

                        <div class="content_basic">
                            <div class="card">
                                <h4>EIGHTFORE 가정의 달 특별 이벤트</h4>

                                <div class="card_img swiper mySwiper">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide"><img src="/images/sub/event1.jpg" alt="02"></div>
                                        <div class="swiper-slide"><img src="/images/sub/event0.jpg" alt="01"></div>
                                        <div class="swiper-slide"><img src="/images/sub/attrac_0.jpg" alt="03"></div>
                                        <div class="swiper-slide"><img src="/images/sub/gallery.jpg" alt="04"></div>
                                        </div>
                                    <div class="swiper-pagination"></div>
                                </div>
                                <p class="card_date">2023.05.01-2023.05.31</p>
                                <p>(예시)이벤트 링크를 통해 예약하신 분께는 특별 할인 쿠폰을 드립니다.</p>
                            </div>
                        </div><!-- content_basic -->
                    </div>
                </div><!-- inner -->
            </section>
        </div><!-- main -->

        <footer id="footer">
        </footer>
    </div><!-- wrap -->

    <div id="navCommonMain" class="nav">
    </div><!--nav-->

    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/nav.js"></script>
</body>
</html>
