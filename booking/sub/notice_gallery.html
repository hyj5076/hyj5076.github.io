<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eight Fore</title>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="/booking/css/common.css">
    <link rel="stylesheet" href="/booking/css/sub.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- js -->
    <script src="/booking/js/jquery-3.6.1.min.js"></script>
    <script src="/booking/js/script.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header">
        </header>

        <div id="main">
            <section id="title">
                <div class="inner">
                    <h3>Notice</h3>

                    <select class="select_box">
                        <option>에잇포레 소개</option>
                        <option>오시는길</option>
                        <option selected>배치도&갤러리</option>
                        <option>주변놀거리</option>
                        <option>이벤트</option>
                    </select>
                </div><!-- inner -->
            </section>

            <section id="content">
                <div class="inner">
                    <div class="content_main">
                        <div class="content_title center">
                            <h3>Map&Gallery</h3>
                            <p>에잇포레 이용안내에 대한 예시 설명입니다.</br>
                                모던과 클래식, 도시와 자연이 공존하는 
                                안락한 휴식의 시간을 선물할 것입니다.</p>
                        </div>

                        <div class="content_basic">
                            <h4>전체 안내도</h4>
                            <div class="content_img">
                                <img src="/booking/images/sub/loadmap.JPG" alt="배치도">
                            </div>
                        </div>

                        <div class="content_basic">
                            <h4>갤러리</h4>
                            <div class="content_img">
                                <img src="/booking/images/sub/gallery.jpg" alt="갤러리">
                                <div class="arrow_left"><i class="bi bi-arrow-left-circle-fill"></i></div>
                                <div class="arrow_right"><i class="bi bi-arrow-right-circle-fill"></i></div>
                            </div>
                        </div>
                    </div><!-- content_main -->
                </div><!-- inner -->
            </section>
        </div><!-- main -->

        <footer id="footer">
        </footer>
    </div><!-- wrap -->

    <div id="navCommonMain" class="nav">
    </div><!--nav-->

    <script src="/booking/js/header.js"></script>
    <script src="/booking/js/footer.js"></script>
    <script src="/booking/js/nav.js"></script>
</body>
</html>
